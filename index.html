<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Milestone 9</title>
		<link
			runat="server"
			rel="shortcut icon"
			href="media/favicon.png"
			type="image/x-icon"
		/>
		<link runat="server" rel="icon" href="media/favicon.png" type="image/ico" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Lato&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="site-container flexible col">
			<div class="marquee">
				<ul id="marquee" class="marquee-content flexible"></ul>
			</div>
			<div class="main-body flexible">
				<div id="majorIndexes" class="side-bar flexible col indexes">
					<div>
						<h1>Major Indexes</h1>
					</div>
				</div>
				<div class="body-container flexible col">
					<div
						id="searchContainer"
						class="body-container flexible col search-container"
					>
						<div id="compareBar" class="compare-bar"></div>
						<h1 class="center main-title">Search Nasdaq Stocks</h1>
						<div class="form-container flexible">
							<form
								id="searchForm"
								autocomplete="off"
								class="flexible search-box"
							>
								<div>
									<i class="search-icon vertical-align fa fa-search fa-lg"></i>
								</div>
								<div class="autocomplete">
									<input
										id="searchText"
										class="autocomplete search-text"
										type="text"
										placeholder="Search..."
									/>
								</div>
							</form>
							<div id="loader" class="loader hide">
								<span class="loader-bar"></span>
								<span class="loader-bar"></span>
								<span class="loader-bar"></span>
							</div>
							<input
								id="searchButton"
								class="search-button btn"
								type="submit"
								value="Search"
							/>
						</div>
						<div id="matches" class="autocomplete-container"></div>
						<div id="resultChart" class="result-chart flexible col"></div>
					</div>
				</div>
				<div class="side-bar flexible col currencies">
					<div id="currencies" class="money-info half flexible col">
						<div>
							<h1>Currencies</h1>
						</div>
					</div>
					<div id="cryptoCurrency" class="money-info half flexible col">
						<div>
							<h1>Cryptocurrency</h1>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
		<script src="js/marquee.js"></script>
		<script src="js/searchResults.js"></script>
		<script src="js/searchForm.js"></script>
		<script src="js/createSidebars.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
