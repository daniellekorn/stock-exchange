<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Milestone 11</title>
		<link
			runat="server"
			rel="shortcut icon"
			href="media/favicon.png"
			type="image/x-icon"
		/>
		<link runat="server" rel="icon" href="media/favicon.png" type="image/ico" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Lato&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="fullSite" class="container-fluid vh-100">
			<div class="row h-100">
				<div
					id="searchContainer"
					class="col-md-8 offset-md-2 flex-direction-column mt-1"
				>
					<div id="compareBar" class="col-sm-12">
						<a id="compareBtn" class="btn btn-link float-right d-none"></a>
					</div>
					<div id="matches" class="autocomplete-container"></div>
					<div id="resultChart" class="result-chart flexible col mt-5"></div>
				</div>
			</div>
		</div>
		<script src="js/globalStyleFuncs.js"></script>
		<script src="js/marquee.js"></script>
		<script src="js/compare.js"></script>
		<script src="js/searchFunctions.js"></script>
		<script src="js/searchForm.js"></script>
		<script src="js/resultsList.js"></script>
		<script>
			new Marquee(document.getElementById("fullSite"));
			const searchForm = new SearchForm(
				document.getElementById("searchContainer")
			);
			searchForm.formDebounce(document.getElementById("searchText"));
			const results = new ResultsList(
				document.getElementById("resultChart"),
				document.getElementById("compareBar")
			);
			// let companyCompareBtn = new CompanyCompare(
			// 	null,
			// 	document.getElementById("compareBar")
			// );
			const searchText = document.getElementById("searchText");
			searchForm.dataForResults((data) => {
				if (searchText.value === "") {
					results.clearHistory();
				} else if (data[0].status == "404") {
					results.noMatches();
				} else {
					results.clearHistory();
					results.createListItems(data);
				}
			});
		</script>
	</body>
</html>
