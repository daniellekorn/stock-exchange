<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Milestone 2</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="site-container flexible">
			<div class="search-container">
				<div class="form-container flexible">
					<form class="search-box">
						<i class="search-icon fa fa-search fa-lg"></i>
						<input
							id="searchText"
							class="search-text"
							type="text"
							placeholder="Search..."
						/>
					</form>
					<div id="loader" class="loader hide">
						<span class="loader-bar"></span>
						<span class="loader-bar"></span>
						<span class="loader-bar"></span>
					</div>
					<input
						id="searchButton"
						class="search-button"
						type="submit"
						value="Search"
					/>
				</div>
				<div id="resultChart" class="result-chart" class="flexible col"></div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
