<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title id="companyTitle"></title>
		<link
			href="https://fonts.googleapis.com/css?family=Lato&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/company.css" />
	</head>
	<body>
		<div class="row">
			<div id="profilePage" class="row align-items-center"></div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<script src="js/globalStyleFuncs.js"></script>
		<script src="js/companyProfile.js"></script>
		<script>
			(async function () {
				let symbolsArray = [];
				const urlParams = new URLSearchParams(window.location.search);
				const symbol = urlParams.get("symbol");
				if (symbol.toString().length > 5) {
					compareSymbols = symbol.split(",");
					symbolsArray = compareSymbols.filter(
						(symbol) => symbol != "" || null || undefined
					);
				} else {
					symbolsArray.push(symbol);
				}
				const compInfo = new CompanyProfile(
					document.getElementById("profilePage"),
					symbolsArray,
					"profileLoader"
				);
				await compInfo.load();
			})();
		</script>
	</body>
</html>
